<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>数字滚动动画效果</title>
</head>
<body>
  <div id="box_1"></div>
  <div id="box_2"></div>
  <div id="box_3"></div>

  <script src="./index.js"></script>
  <script>
    window.onload = function() {
      const a = new Animation({
        el: document.getElementById('box_1'),
      })
      const b = new Animation({
        el: document.getElementById('box_2'),
        number: 2000,
        speed: 2000,
        length: 6,
        style: {
          width: '60px',
          height: '90px',
          fontSize: '40px',
          color: 'red',
          margin: '5px 10px',
          border: '3px solid red'
        }
      })
      const c = new Animation({
        el: document.getElementById('box_3'),
        style: {
          width: '40px',
          height: '60px',
          fontSize: '30px',
          color: '#22c485',
          margin: '5px 0',
          background: '#f2f2f2'
        }
      })

      let x = 1234
      let y = 4321
      let z = 56.78
      setInterval(() => {
        x += 1357
        y += 2468
        z += 11.11
        a.setNumber(x)
        b.setNumber(y)
        c.setNumber(z.toFixed(2))
      }, 4000)
    }
  </script>
</body>
</html>
